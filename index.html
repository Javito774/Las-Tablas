<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Las tablas</title>
    <link rel="stylesheet" href="./css/styles.css">
    <script defer src="./js/scripts.js"></script>
</head>
<body class="start">
    <div id="background">

    </div>
    <div id="notificaciones">
        <div id="mensaje"><p>¿Has acertado?</p><button id="button-no">NO</button><button id="button-si">SI</button></div>
    </div>
    <div id="content">
        <header>
            <h1>Las Tablas</h1>
            <div id="timer" class="contenedor-label"><p class="label">Tiempo:</p><p class="modificar">5</p></div>
        </header>
        <main>
            <p id="operacion"><span id="primerFactor">?</span>x<span id="segundoFactor">?</span>=<span id="solucion">?</span></p>
            <button id="start">START</button>
        </main>
        <footer>
            <div id="preguntasRestantes" class="contenedor-label"><p class="label">Operaciones: </p><p class="modificar">10</p></div>
            <div id="puntuacion" class="contenedor-label"><p class="label">Puntuación: </p><p class="modificar">0</p></div>
        </footer>
    </div>
</body>
</html>
